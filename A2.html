<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>UnOrdered List</h2>
    <ul>
      <li>Home</li>
      <li>About us</li>
      <li>Contact Us</li>
    </ul>
    <ol>
      <h2>Ordered List</h2>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
      <dt>Home</dt>
      <dt>about Us</dt>
      <dt>Contact Us</dt>
    </dl>
  </body>
</html>
